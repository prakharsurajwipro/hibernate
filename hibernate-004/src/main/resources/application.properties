# Database Connection Properties
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/demo
hibernate.connection.username=root
hibernate.connection.password=suraj

# Hibernate Properties
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=false  # Disable SQL query logging
hibernate.format_sql=false  # Disable formatted SQL output

# Disable Hibernate Logging (for detailed SQL suppression)
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
